name: Secret scan
on:
  pull_request:
  push:
    branches: [ main ]
permissions:
  contents: read
jobs:
  secretlint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install deps or minimal toolchain
        run: |
          if [ -f package.json ]; then
            npm ci
          else
            npm init -y
            npm i -D secretlint @secretlint/secretlint-rule-preset-recommend
          fi
      - name: Run Secretlint
        run: npx secretlint --maskSecrets "**/*" --ignore "node_modules/**" --ignore ".git/**"
