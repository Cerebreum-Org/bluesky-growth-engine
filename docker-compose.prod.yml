services:
  collector:
    build:
      context: .
      dockerfile: Dockerfile.prod
    image: bluesky-growth-engine:latest
    container_name: bluesky-collector-prod
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - NODE_OPTIONS=--max-old-space-size=1536 --expose-gc
      - SUPABASE_URL=http://kong:8000
    networks:
      - supabase_default
    command: node dist/jetstream-ultimate-collector.js
    restart: unless-stopped
    init: true
    stop_grace_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    healthcheck:
      test: ['CMD-SHELL', 'pgrep -f jetstream-ultimate-collector || exit 1']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  backfill:
    build:
      context: .
      dockerfile: Dockerfile.prod
    image: bluesky-growth-engine:latest
    container_name: bluesky-backfill-prod
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - NODE_OPTIONS=--max-old-space-size=1024 --expose-gc
      - SUPABASE_URL=http://kong:8000
      - BACKFILL_SHARD=0
      - BACKFILL_TOTAL_SHARDS=1
    networks:
      - supabase_default
    command: node dist/comprehensive-backfill.js
    restart: unless-stopped
    init: true
    stop_grace_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '1.5'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
    healthcheck:
      test: ['CMD-SHELL', 'pgrep -f comprehensive-backfill || exit 1']
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 60s

networks:
  supabase_default:
    external: true
